<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Bootstrap!</title>
</head>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="../src/css/bootstrap-alert.css" rel="stylesheet" media="screen" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-confirmation/1.0.7/bootstrap-confirmation.min.js"></script>
    <script src="../src/js/bootstrap-alert.js" type="text/javascript"></script>
</head>
<body>
<button type="button" class="btn btn-primary" onclick="doAlert()"><span class="fa fa-minus"></span>警告</button>
<button type="button" class="btn btn-primary" onclick="doConfirm()"><span class="fa fa-minus"></span>确认</button>

<script type="text/javascript">
    
    //$.bsAlert.init();

    function doAlert() {
        $.bsAlert.alert("warning!warning");
    }

    function doConfirm() {
        $.bsAlert.confirm("please confirm!",function(){
            alert(1);
        });
    }

</script>
</body>
</html>
